<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Prekės kainos skaičiuoklė</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .btn-primary {
    background-color: green;
    color: white;
    border-color: green;
  }
  .btn-secondary {
    background-color: red;
    color: white;
    border-color: red;
  }
  </style>
</head>
<body class="container mt-4">

<h2 class="text-center">Prekės kainos skaičiuoklė</h2>

<form id="priceCalc" class="mt-4">
  <div class="mb-3">
    <label for="initialPrice" class="form-label">Pradinė kaina:</label>
    <input type="number" class="form-control" id="initialPrice" name="initialPrice">
  </div>
  <div class="mb-3">
    <label for="priceChange" class="form-label">Kainos pokytis:</label>
    <select class="form-select" id="priceChange" name="priceChange">
      <option value="increase">brangsta</option>
      <option value="decrease">pinga</option>
    </select>
  </div>    
  <div class="mb-3">
    <label for="percentage" class="form-label">Procentai:</label>
    <input type="number" class="form-control" id="percentage" name="percentage">
  </div>
  
  <button type="button" class="btn btn-primary" onclick="calculatePrice()">Suskaičiuoti</button>

</form> 

<p id="result" class="mt-4"></p>

<script src="calc.js"></script>

</body>
</html>
